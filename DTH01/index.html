<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game C·ªù Caro Online</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
        }

        .player-info {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .player-symbol {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .player-x {
            color: #4CAF50;
        }

        .player-o {
            color: #f44336;
        }

        .current-turn {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            padding: 5px 15px;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(15, 30px);
            grid-template-rows: repeat(15, 30px);
            gap: 1px;
            background: #333;
            border: 2px solid #555;
            margin: 20px auto;
            padding: 5px;
            border-radius: 10px;
        }

        .cell {
            background: #fff;
            border: 1px solid #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.2s ease;
        }

        .cell:hover {
            background: #f0f0f0;
            transform: scale(1.1);
        }

        .cell.x {
            color: #4CAF50;
            background: #e8f5e8;
        }

        .cell.o {
            color: #f44336;
            background: #fde8e8;
        }

        .status {
            font-size: 1.2em;
            margin: 20px 0;
            padding: 10px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
        }

        .winner {
            color: #FFD700;
            font-weight: bold;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        button {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        .connection-status {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 14px;
        }

        .connected {
            background: #4CAF50;
        }

        .disconnected {
            background: #f44336;
        }
    </style>
</head>

<body>
    <div class="connection-status" id="connectionStatus">ƒêang k·∫øt n·ªëi...</div>

    <div class="game-container">
        <h1>Game C·ªù Caro Online</h1>

        <div class="game-info">
            <div class="player-info">
                <div class="player-symbol player-x">X</div>
                <div>Ng∆∞·ªùi ch∆°i 1</div>
            </div>
            <div class="player-info">
                <div class="player-symbol player-o">O</div>
                <div>Ng∆∞·ªùi ch∆°i 2</div>
            </div>
        </div>

        <div class="status" id="gameStatus">ƒêang ch·ªù ng∆∞·ªùi ch∆°i...</div>

        <div class="game-board" id="gameBoard"></div>

        <button onclick="resetGame()" id="resetBtn">üîÑ Ch∆°i l·∫°i</button>
    </div>

    <script>
        let ws;
        let myPlayerID = 0;
        let playerCount = 0;
        let gameData = null;

        // Kh·ªüi t·∫°o WebSocket
        function initWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${protocol}//${window.location.host}/ws`);

            ws.onopen = function () {
                console.log('WebSocket connected');
                updateConnectionStatus('connected');
            };

            ws.onmessage = function (event) {
                const message = JSON.parse(event.data);
                console.log('Received message:', message);
                handleMessage(message);
            };

            ws.onclose = function () {
                console.log('WebSocket disconnected');
                updateConnectionStatus('disconnected');
                setTimeout(initWebSocket, 3000);
            };

            ws.onerror = function (error) {
                console.error('WebSocket error:', error);
                updateConnectionStatus('disconnected');
            };
        }

        // X·ª≠ l√Ω tin nh·∫Øn t·ª´ server
        function handleMessage(message) {
            switch (message.type) {
                case 'your_id':
                    myPlayerID = message.data;
                    console.log('My player ID:', myPlayerID);
                    updateGameStatus();
                    break;

                case 'player_count':
                    playerCount = message.data;
                    console.log('Player count:', playerCount);
                    updateGameStatus();
                    break;

                case 'game_state':
                    gameData = message.data;
                    console.log('Game state:', gameData);
                    renderBoard();
                    updateGameStatus();
                    break;

                case 'error':
                    alert(message.data);
                    break;
            }
        }

        // C·∫≠p nh·∫≠t tr·∫°ng th√°i k·∫øt n·ªëi
        function updateConnectionStatus(status) {
            const statusEl = document.getElementById('connectionStatus');
            statusEl.className = `connection-status ${status}`;

            if (status === 'connected') {
                statusEl.textContent = 'üü¢ ƒê√£ k·∫øt n·ªëi';
            } else {
                statusEl.textContent = 'üî¥ M·∫•t k·∫øt n·ªëi';
            }
        }

        // T·∫°o b√†n c·ªù
        function createBoard() {
            const board = document.getElementById('gameBoard');
            board.innerHTML = '';

            for (let row = 0; row < 15; row++) {
                for (let col = 0; col < 15; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    cell.onclick = () => makeMove(row, col);
                    board.appendChild(cell);
                }
            }
        }

        // Render b√†n c·ªù
        function renderBoard() {
            if (!gameData) return;

            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => {
                const row = parseInt(cell.dataset.row);
                const col = parseInt(cell.dataset.col);
                const value = gameData.Board[row][col];

                cell.className = 'cell';
                cell.textContent = '';

                if (value === 1) {
                    cell.className += ' x';
                    cell.textContent = 'X';
                } else if (value === 2) {
                    cell.className += ' o';
                    cell.textContent = 'O';
                }
            });
        }

        // Th·ª±c hi·ªán n∆∞·ªõc ƒëi
        function makeMove(row, col) {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                alert('Kh√¥ng c√≥ k·∫øt n·ªëi!');
                return;
            }

            console.log(`Attempting move at (${row}, ${col})`);

            ws.send(JSON.stringify({
                type: 'move',
                data: { row: row, col: col }
            }));
        }

        // Reset game
        function resetGame() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                alert('Kh√¥ng c√≥ k·∫øt n·ªëi!');
                return;
            }

            ws.send(JSON.stringify({
                type: 'reset'
            }));
        }

        // C·∫≠p nh·∫≠t tr·∫°ng th√°i game
        function updateGameStatus() {
            const statusEl = document.getElementById('gameStatus');

            if (playerCount < 2) {
                statusEl.textContent = `ƒêang ch·ªù ng∆∞·ªùi ch∆°i... (${playerCount}/2)`;
                return;
            }

            if (!gameData) {
                statusEl.textContent = 'ƒêang t·∫£i game...';
                return;
            }

            if (gameData.GameOver) {
                if (gameData.Winner === myPlayerID) {
                    statusEl.textContent = 'üéâ B·∫°n th·∫Øng!';
                    statusEl.className = 'status winner';
                } else {
                    statusEl.textContent = 'üò¢ B·∫°n thua!';
                    statusEl.className = 'status';
                }
            } else {
                if (gameData.Turn === myPlayerID) {
                    statusEl.textContent = 'üéØ ƒê·∫øn l∆∞·ª£t b·∫°n!';
                    statusEl.className = 'status';
                } else {
                    statusEl.textContent = '‚è≥ ƒêang ch·ªù ƒë·ªëi th·ªß...';
                    statusEl.className = 'status current-turn';
                }
            }
        }

        // Kh·ªüi t·∫°o game
        createBoard();
        initWebSocket();
    </script>
</body>

</html>
